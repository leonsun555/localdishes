    <script src="js/foo.js"></script>

  <body>

    </div>

    <div class="content">
      <div class="content-bar">
        <div class="center">
          <div class="area">
            <div class="city">
              <select id="city-selection">
                <option value="">請選擇市區...</option>

            <div class="town">

            </div>
          </div>
          <div class="mode">
            <div id="mode-title">顯示模式：</div>
            <div id="mode-list" class="btn">
              <svg xmlns="http://www.w3.org/2000/svg">
                <g id="g">
                  <rect ry="1" rx="1" height="6" width="6" y="3" x="3" stroke-width="0" />
                  <rect ry="1" rx="1" height="6" width="6" y="12" x="3" stroke-width="0" />

                  <rect ry="1" rx="1" height="6" width="15" y="12" x="12" stroke-width="0" />

                 </g>
              </svg>
            </div>
            <div id="mode-table" class="btn">
              <svg xmlns="http://www.w3.org/2000/svg">
                <g id="g">
                  <rect ry="0.5" rx="0.5" height="1" width="24" y="3" x="3" stroke-width="0" />
                  <rect ry="0.5" rx="0.5" height="1" width="24" y="18.34" x="3" stroke-width="0" />
                  <rect ry="0.5" rx="0.5" height="1" width="24" y="10.67" x="3" stroke-width="0" />
                  <rect ry="0.5" rx="0.5" height="1" width="24" y="26" x="3" stroke-width="0" />
                 </g>
              </svg>
            </div>
            <div id="mode-card" class="btn">
              <svg xmlns="http://www.w3.org/2000/svg">
                <g id="g">
                  <rect ry="0.5" rx="0.5" height="10.5" width="10.5" y="3" x="3" stroke-width="0" />
                  <rect ry="0.5" rx="0.5" height="10.5" width="10.5" y="16.5" x="3" stroke-width="0" />
                  <rect ry="0.5" rx="0.5" height="10.5" width="10.5" y="3" x="16.5" stroke-width="0" />

                 </g>

          </div>
        </div>

      <div class="section">
        <ul id="content-list"></ul>
        <div id="content-card"></div>
        <table id="content-table"></table>
      </div>
      <div id="page"></div>

    <div class="AD"></div>
